<div *ngIf="viewMode; else editable">
    <div *ngIf="currentContact.id">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Name:</strong></label>
         {{ currentContact.username }}
      </div>
      <div>
        <label><strong>Email:</strong></label>
        {{ currentContact.email }}
      </div>
      <div>
        <label><strong>Phone:</strong></label>
        {{ currentContact.phone }}
      </div>
  
      <a
        class="badge badge-warning"
        routerLink="/contacts/{{ currentContact.id }}"
      >
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentContact">
      <br />
      <p>Please click on a Contact...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentContact.id" class="edit-form">
      <h4>Contact</h4>
      <form>
        <div class="form-group">
          <label for="username">Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="currentContact.username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="currentContact.email"
            name="email"
          />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              [(ngModel)]="currentContact.phone"
              name="phone"
            />
          </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteContact()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateContact()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentContact.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </ng-template>
