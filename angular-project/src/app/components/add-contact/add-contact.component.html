<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="username">Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="contact.username"
            name="username"
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="contact.email"
            name="email"
          />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              required
              [(ngModel)]="contact.phone"
              name="phone"
            />
        </div>
  
        <button (click)="saveContact()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>contact was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newContact()">Add</button>
      </div>
    </div>
  </div>
